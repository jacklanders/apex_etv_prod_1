<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en pesta√±as</title>
  <script type="text/javascript" src="p5.js"></script>
  <script type="text/javascript" src="p5.dom.js"></script>
  <script src="reclamos.js"></script>
  <link rel="stylesheet" href="reclamos.css">
</head>
<body>
  <div class="container">
    <div class="tabs">  <!-- botones superiores -->
      <button class="tab-btn" id="btnIncidentes" name="1">Incidentes</button>
      <button class="tab-btn" id="btnSolicitudes" name="2">Otros</button>  
      <button class="tab-btn" id="btnTECO" name="3">TECO</button>
      <button class="tab-btn" id="btnTOOLS" name="4">Herramientas</button>
    </div>
    <div id="tab4" class="tab-content">
      <div class="icd">
        <form class="columna">
          <label for="cuit">CUIT:</label>
          <input type="text" id="cuit" value="-" >          
        </form>
        <form class="columna">
          <label for="referencia">REF.:</label>
          <input type="text" id="referencia" value="-" >
        </form>
        <form class="columna">
          <label for="linea">LINEA:</label>
          <input type="text" id="linea" value="-" >   
        </form>  
        <form class="columna">
          <label for="ticket_in">TICKET IN:</label>
          <input type="text" id="ticket_in" value="-" >   
        </form> 
        <hr>
        <form class="columna">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" value="-" >    
        </form>  
        <form class="columna">
          <label for="tel_contacto">Tel.Ct.:</label>
          <input type="text" id="tel_contacto" value="-" >    
        </form>  
        <form class="columna">
          <label for="mail">Mail:</label>
          <input type="text" id="mail" value="-" >    
        </form>  
        <form class="columna">
          <label for="domicilio">Domicilio:</label>
          <input type="text" id="domicilio" value="-" >    
        </form>  
        <form class="columna">
          <label for="disponibilidad">H - D:</label>
          <input type="text" id="disponibilidad" value="08-16HS" >    
        </form>   
        <form class="columna">
          <label for="btAcceso">Doc.Acc.:</label>    
          <select id="btAcceso">      
            <option value="SI">SI</option>
            <option value="NO">NO</option>   
          </select>     
        </form>   
        <form class="columna">
          <label for="btTerraza">ToT:</label>    
          <select id="btTerraza">      
            <option value="SI">SI</option>
            <option value="NO">NO</option>        
          </select>    
        </form>  
        <form class="columna">
          <label for="btCovid">Covid19:</label>    
          <select id="btCovid">      
            <option value="SI">SI</option>
            <option value="NO">NO</option>        
          </select>    
        </form>  
        <hr>
        <form class="columna">
          <label for="cm">CM MAC:</label>
          <input type="text" id="cm" value="-" >    
        </form>  
        <form class="columna">
          <label for="cpe_ip">CPE-IP:</label>
          <input type="text" id="cpe_ip" value="-" >    
        </form> 
        <form class="columna">
          <label for="nodo">NODO:</label>
          <input type="text" id="nodo" value="-" >    
        </form>  
        <form class="columna">
          <label for="ot">OT:</label>
          <input type="text" id="ot" value="-" >    
        </form>  
        <hr>
    </div>   <!-- finaliza tab4 -->
  </div>     <!-- finaliza class="container" -->
</body>      <!-- finaliza body -->
</html>
