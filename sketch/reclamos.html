<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en pestañas</title>
  <script type="text/javascript" src="p5.js"></script>
  <script type="text/javascript" src="p5.dom.js"></script>
  <script src="reclamos.js"></script>
  <link rel="stylesheet" href="reclamos.css">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css">                      codigo CSS en desuso -->     
</head>
<body>                                                                        <!-- cuerpo HTML -->     
  <div class="container">                                                     <!-- Sw agrega el conteine de los botones-->     
    <div class="tabs">                                                        <!-- botones superiores -->
      <button class="tab-btn" id="btnIncidentes" name="1">Incidentes</button>         <!-- button tab 4 - ICD IN*-->
      <button class="tab-btn" id="btnSolicitudes" name="2">Solicitudes</button>       <!-- button tab  - *-->
      <button class="tab-btn" id="btnFiber" name="3">FIBER</button>                   <!-- button tab  - *-->
      <button class="tab-btn" id="btnTeco" name="4">TECO</button>                     <!-- button tab  - *-->
      <button class="tab-btn" id="btnTools" name="5">EXTRAS</button>                  <!-- button tab  - *-->
    </div>                                                                    <!-- cierre del bloque </div> || en este caso container --> 
    <div id="tab1" class="tab-content">                                       <!-- codigo tab 4 - ICD IN*-->
      <div class="botones">                                                   <!-- botones input text || en este caso para gestionar incidentes --> 
        <form class="columna">
          <label for="cuit">CUIT:</label>
          <input type="text" id="cuit" value="-" >          
        </form>                                                               <!-- Boton 4 - 1. CUIT --> 
        <form class="columna">
          <label for="referencia">REF.:</label>
          <input type="text" id="referencia" value="-" >
        </form>                                                               <!-- Boton 4 - 2. REF. --> 
        <form class="columna">
          <label for="linea">LINEA:</label>
          <input type="text" id="linea" value="-" >   
        </form>                                                               <!-- Boton 4 - 3. LINEA --> 
        <form class="columna">
          <label for="ticket_in">TICKET IN:</label>
          <input type="text" id="ticket_in" value="-" >   
        </form>                                                               <!-- Boton 4 - 4. TICKET IN --> 
        <hr>                                                                  <!-- 1 linea divisoria --> 
        <form class="columna">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" value="-" >    
        </form>                                                               <!-- Boton 4 - 5. Nombre --> 
        <form class="columna">
          <label for="tel_contacto">Tel.Ct.:</label>
          <input type="text" id="tel_contacto" value="-" >    
        </form>                                                               <!-- Boton 4 - 6. Tel.Contacto --> 
        <form class="columna">
          <label for="mail">Mail:</label>
          <input type="text" id="mail" value="-" >    
        </form>                                                               <!-- Boton 4 - 7. Mail --> 
        <form class="columna">
          <label for="domicilio">Domicilio:</label>
          <input type="text" id="domicilio" value="-" >    
        </form>                                                               <!-- Boton 4 - 8. Domicilio--> 
        <form class="columna">
          <label for="disponibilidad">H - D:</label>
          <input type="text" id="disponibilidad" value="08-16HS" >    
        </form>                                                               <!-- Boton 4 - 9. Disponibilidad --> 
        <form class="columna">
          <label for="btAcceso">Doc.Acc.:</label>    
          <select id="btAcceso">      
            <option value="SI">SI</option>
            <option value="NO" selected>NO</option> <!-- Esta opción se seleccionará por defecto -->
          </select>     
        </form>                                                               <!-- Boton 4 - 10. Doc. Acceso --> 
        <form class="columna">
          <label for="btTerraza">ToT:</label>    
          <select id="btTerraza">      
            <option value="SI" selected>SI</option> <!-- Esta opción se seleccionará por defecto -->
            <option value="NO">NO</option>        
          </select>    
        </form>                                                               <!-- Boton 4 - 11. Techo o Terraza -->  
        <form class="columna">
          <label for="btCovid">Covid19:</label>    
          <select id="btCovid">      
            <option value="SI">SI</option>
            <option value="NO" selected>NO</option> <!-- Esta opción se seleccionará por defecto -->
          </select>    
        </form>                                                               <!-- Boton 4 - 12. Covid19 --> 
        <hr>                                                                  <!-- 2 linea divisoria  --> 
        <form class="columna">
          <label for="cm">CM MAC:</label>
          <input type="text" id="cm" value="-" >    
        </form>                                                               <!-- Boton 4 - 13. CM MAC --> 
        <form class="columna">
          <label for="cpe_ip">CPE - IP:</label>
          <input type="text" id="cpe_ip" value="-" >    
        </form>                                                               <!-- Boton 4 - 14. CPE - IP --> 
        <form class="columna">
          <label for="nodo">NODO:</label>
          <input type="text" id="nodo" value="-" >    
        </form>                                                               <!-- Boton 4 - 15. NODO --> 
        <form class="columna">
          <label for="ot">OT:</label>
          <input type="text" id="ot" value="-" >    
        </form>                                                               <!-- Boton 4 - 16. OT --> 
        <hr>                                                                  <!-- 3 linea divisoria   --> 
        <div class="notepad-container">                                       <!-- Se agrega el conteiner de los notepads -->
          <div class="notepad notepad-1">                                     <!-- notepad 1 -->
            <!-- Agrega aquí un botón de limpiar o cualquier otro contenido necesario para notepad 1 -->
            <textarea id="notepad1" class="notepad-textarea" style="width: 340px;  max-width: 340px; height: 50px; max-height: 370px;"></textarea>
          </div>                                                              <!-- finaliza notepad 1 -->
          <input type="submit" value="Copiar Data" id="botonCopiarD">                   <!-- este boton copia el contenido de los input_tex al notepad 1 -->
          <input type="submit" value="Subir Data" id="botonSubir">                  <!-- este boton pega el contenido de los input_tex al notepad 1 -->
          <input type="submit" value="Clean Notes" id="botonCleanN">                 <!-- este boton borra el texto cargado en notepad 1 -->
          <input type="submit" value="Clean All" id="botonCleanA">                   <!-- este boton borra el texto cargado en input text y los notepad 1-2 -->
          <hr>                                                                <!-- 4 linea divisoria   --> 
          <select id="librerias_incidentes" class="modern">                             <!-- selector de librerias macro -->   
            <option value="nulo">Selecciona una opción</option>
            <option value="01.NO.NAVEGA.HFC-CCTV-(GC)">01. NO NAVEGA - HFC CCTV (GC)</option>
            <option value="02.NO.NAVEGA.HFC-sin-OT">02. NO NAVEGA - HFC sin OT</option>
            <option value="03.NO.NAVEGA.HFC-con-OT">03. NO NAVEGA - HFC con OT</option>
            <option value="04.NO.NAVEGA.HFC-sin-CORTES">04. NO NAVEGA - HFC sin  CORTES</option>
            <option value="05.NO.NAVEGA.HFC-con-CORTES">05. NO NAVEGA - HFC con CORTES</option>
            <option value="06.NO.NAVEGA.HFC-reset-CM">06. NO NAVEGA - HFC reset CM</option>
            <option value="07.NO.NAVEGA.HFC-ToIP">07. NO NAVEGA - HFC ToIP</option>
            <option value="08.NO.NAVEGA.HFC-sin-alertar-MASIVO">08. MASIVO - HFC sin alertar</option>
            <option value="09.NO.NAVEGA.HFC-alertado-MASIVO">09. MASIVO - HFC alertado</option>
            <option value="10.NO.NAVEGA.HFC-reitera-MASIVO">10. MASIVO - HFC reitera</option>
            <option value="11.NO.NAVEGA.FTTH-CCTV-(GC)">11. NO NAVEGA - FTTH CCTV</option>
            <option value="12.NO.NAVEGA.FTTH-sin-OT">12. NO NAVEGA - FTTH sin OT</option>
            <option value="13.NO.NAVEGA.FTTH-con-OT">13. NO NAVEGA - FTTH con OT</option>
            <option value="14.NO.NAVEGA.FTTH-ToIP">14. NO NAVEGA - FTTH ToIP</option>
            <option value="15.NO.NAVEGA.FTTH-NOC">15. NO NAVEGA - FTTH NOC</option>
            <option value="16.CATV.FLOW.HFC-con-OT">16. CATV FLOW - con OT</option>
            <option value="17.DECO.FLOW.HFC-sin-OT">17. DECO FLOW - sin OT</option>
            <option value="18.DECO.FLOW.HFC-con-OT">18. DECO FLOW - con OT</option>
            <option value="19.DECO.FLOW.HFC-NOC">19. DECO FLOW - NOC</option>
            <option value="20.NO.NAVEGA.TECO-ARNET-sin-OT">20. NO NAVEGA - TECO ARNET sin OT</option>
            <option value="21.NO.NAVEGA.TECO-ARNET-con-OT">21. NO NAVEGA - TECO ARNET con OT</option>
            <option value="22.SIN.TONO.TECO-sin-OT">22. SIN TONO - TECO sin OT</option>
            <option value="23.SIN.TONO.TECO-con-OT">23. SIN TONO - TECO con OT</option>
            <option value="24.SIN.TONO.TECO-TTL">24. SIN TONO - TECO TTL</option>
            <option value="25.ENLACE.FIBRA-Integra-Hyperway">25. ENLACE FIBRA - Integra/Hyperway</option>
            <option value="26.INTERNET.DEDICADO-sin-link-SCO">26. INTERNET DEDICADO - sin link SCO</option>
            <option value="27.INTERNET.DEDICADO-con link SCO">27. INTERNET DEDICADO - con link SCO</option>
            <option value="28.CLOUD.OFFICE-registrado">28. CLOUD OFFICE - registrado</option>
            <option value="29.CLOUD.OFFICE-no registrado">29. CLOUD OFFICE - no registrado</option>
            <option value="30.CLOUD.OFFICE-masivo">30. CLOUD OFFICE - masivo</option>
            <option value="31.OT-incumplida">31. OT - incumplida</option>
            <option value="32.OT.Adelanto.Agenda-sin-escalar">32. OT - Adelanto/Agenda - sin escalar</option>
            <option value="33.OT.Adelanto.Agenda-escalado">33. OT - Adelanto/Agenda - escalado</option>
          </select>
          <div class="notepad notepad-2">                                      <!-- notepad 2 -->
            <!-- Agrega aquí elementos de entrada para cargar datos y modificar la librería en notepad 2 -->
            <textarea id="notepad2" class="notepad-textarea" style="width: 340px;  max-width: 340px; height: 175px; max-height: 370px;"></textarea>          
          </div>                                                               <!-- finaliza notepad 2 -->
          <div id="output"></div>
          <div>                                                                <!-- botones para noteopa 2  --> 
            <input type="submit" value="Exportar" id="botonExportar">          <!-- este boton carga la libreria seleccionada en notepad 2 -->
            <input type="submit" value="Cargar" id="botonCargar">              <!-- este boton carga los datos de los input text junto con la libreria seleccionada, al notepad 2  -->
            <input type="submit" value="Copiar" id="botonCopiar">              <!-- este boton copia el texto cargado en notepad 2 -->
            <input type="submit" value="Limpiar" id="botonLimpiar">            <!-- este boton borra el texto cargado en notepad 2 -->
          <div>                                                                <!-- botones para noteopa 2  -->         
        </div>  <!-- finaliza subconteiner bloc de notas 1-2--> 
        <hr>                                                                 <!-- 5 linea divisoria   --> 
      </div>    <!-- finaliza subbotones || subbotones ICD IN -->
    </div>      <!-- finaliza tab4 || subbotones ICD IN || bloc de notas 1-2--> 
    <div id="tab2" class="tab-content">                                       <!-- codigo tab 4 - ICD IN*-->
      <div class="notepad-container">                                                   <!-- botones input text || en este caso para gestionar incidentes --> 
        <div class="notepad notepad-2">                                      <!-- notepad 2 -->
          <!-- Agrega aquí elementos de entrada para cargar datos y modificar la librería en notepad 2 -->
          <textarea id="notepad2.Tab2" class="notepad-textarea" style="width: 340px;  max-width: 340px; height: 175px; max-height: 370px;"></textarea>          
        </div>                                                               <!-- finaliza notepad 2 -->
        <div id="output"></div>
        <div>
          <input type="button" value="LimpiarTab2" id="botonLimpiarTab2">              <!-- este boton copia el texto cargado en notepad 2 -->
        </div>
      </div>  
    </div>
  </div>        <!-- finaliza conteiner de los botones superiores 1 - 2 - 3 - 4 -->
  <div class="footer">
    <p>&copy; 2023 Velozo - Taboada - Todos los derechos reservados.</p>
  </div>  
</body>         <!-- finaliza body -->
</html>
